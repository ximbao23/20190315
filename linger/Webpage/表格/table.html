	<body>
		<!-- 
			创建了一个表格
			colspan合并列

		-->

			<tr>
				<td>用户名</td>
				<td>密码</td>
			</tr>
			<tr>
				<td>alang</td>
				<td>1234567</td>
			</tr>
			<tr>
				<td rowspan="2">abao</td>
				<td>7654321</td>
			</tr>
		</table>
	</body>
</html>
